<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./src/style.css">
    <script src="https://kit.fontawesome.com/5621bbdc8a.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <div id="header">
        <h1>Task List</h1>
    </div>

    <!-- task div -->
    <div id="taskDiv">
        <div id="taskHeader">
            <input type="text" id="taskField" placeholder="Nova tarefa" maxlength="30">
            <button id="addTask"><i class="fa-regular fa-plus"></i></button>
        </div>
    </div>


    <!-- task list -->
    <ul id="taskList">
           
    </ul>

    <!-- msg error -->
    <span id="msg">
    </span>

    <script src="index.js" type="module"></script>
</body>
</html>
